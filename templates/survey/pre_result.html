{% extends "base.html" %}
{% block head_ext %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}
{% block title %} 課後問卷 {% endblock %}
{% block content %}=
 <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
{% for question in questions %}
        var data{{forloop.counter}} = google.visualization.arrayToDataTable([
          ['選項', '次數'],        
          ['非常同意',     {{question.1}}],
          ['同意',      {{question.2}}],
          ['不同意',  {{question.3}}],
          ['非常不同意', {{question.4}}],
        ]);

        var options = {
          title: "{{question.0}}"
        };

        var chart{{forloop.counter}} = new google.visualization.PieChart(document.getElementById('piechart{{forloop.counter}}'));

        chart{{forloop.counter}}.draw(data{{forloop.counter}}, options);
{% endfor %}        
      }
    </script>
    {% for question in questions %}
    <div id="piechart{{forloop.counter}}" style="width: 900px; height: 500px;"></div>
    {% endfor %}
{% endblock %}
